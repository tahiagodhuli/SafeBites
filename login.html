<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBites Login</title>
  <style>
    /* Inline CSS for simplicity */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f3f1eb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 10px 20px;
      background-color: #d3d8c8;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 80px;
      width: 120px; /* Adjust width as needed */
    }
    .menu {
      margin-left: 20px;
    }
    .menu a {
      color: #666;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 50px;
    }
    .login-container {
      width: 300px;
      text-align: center;
      background-color: #f3f1eb;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 24px;
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #666;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #c6c6af;
      color: #333;
      font-size: 14px;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .show-password {
      padding: 6px 8px;
      font-size: 12px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 4px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }
    .remember-me input {
      margin-right: 5px;
    }
    .forgot-password {
      color: #666;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .sign-in-btn {
      width: 100%;
      padding: 10px;
      background-color: #505335;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .sign-in-btn:hover {
      background-color: #3b3d29;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html"><img src="./public/safebitestransparent.png" alt="Logo" /></a>
    </div>
    <div class="menu">
        <a href="about.html">About Us</a>
        <a href="restaurant-details.html">Restaurant details</a>
        <a href="login.html">Login</a>
    </div>
  </header>
  
  <div class="container">
    <div class="login-container">
      <h1>SafeBites</h1>
      <div class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password">
          <button type="button" class="show-password" onclick="togglePassword()">Show</button>
        </div>
        
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember Me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="button" class="sign-in-btn" onclick="signIn()">Sign In</button>

        <!-- Link to the sign-up page -->
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </div>
  <script>
    // JavaScript to toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showPasswordButton = document.querySelector('.show-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showPasswordButton.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        showPasswordButton.textContent = 'Show';
      }
    }
    // JavaScript to handle sign-in button click
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username && password) {
        alert(`Welcome, ${username}!`);
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>
</body>
</html>
