<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBites - Get Started</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #d3d8c8;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo img {
            height: 60px;
            width: 80px;
        }

        /* Navigation styling */
        nav a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #8B0000;
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 150px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #d3d8c8; /* Header color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #b5baa5; /* Slightly darker variation */
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="index.html">
                <img src="updated logo 2.png" alt="Logo" />
            </a>
        </div>
        <nav>
            <a href="login.html">Login</a>
            <a href="about.html">About Us</a>
            <a href="restaurantDetails.html">Restaurant Details</a> 
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to SafeBites</h1>
        <p>Your trusted platform for safe and secure dining experiences.</p>
        <button>
            <a href="login.html">Get Started</a>
        </button>
    </div>
</body>
</html>
