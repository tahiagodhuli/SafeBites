<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Basic styles for the login form */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f3f1eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Header Styles */
    header {
      width: 100%;
      padding: 1%;
      background-color: #d3d8c8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo img {
      height: 60px;
      width: 80px;
    }
    .menu a {
      color: #666;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #8B0000;
    }

    .container {
      background-color: #d3d8c8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #c6c6af;
      border-radius: 4px;
      background-color: #f9f9f6;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #505335;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b3d29;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #8B0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Header Section -->
<header>
  <div class="logo">
    <a href="index.html">
      <img src="updated logo 2.png" alt="Logo" />
    </a>
  </div>
  <div class="menu">
    <a href="about.html">About Us</a>
    <a href="restaurantDetails.html">Restaurant Details</a>
    <a href="login.html">Login</a>
  </div>
</header>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        alert('Login successful!');
        window.location.href = 'index.html';  // Redirect to homepage (index.html)
      } else {
        alert('Invalid email or password!');
      }
    });
  </script>
</body>
</html>
