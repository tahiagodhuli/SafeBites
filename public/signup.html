<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBites Sign Up</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f3f1eb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Header Styles */
    header {
      width: 100%;
      padding: 0.5%;
      background-color: #d3d8c8;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
    height: 80px;
    width: 120px; /* Adjust width as needed */
    }
    .menu {
      margin-left: 20px;
    }
    .menu a {
      color: #666;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }

    /* Sign-Up Form Styles */
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 50px;
    }
    .signup-container {
      width: 350px;
      text-align: center;
      background-color: #d3d8c8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #505335;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      background-color: #c6c6af;
      color: #333;
      font-size: 14px;
    }
    .sign-up-btn {
      width: 100%;
      padding: 10px;
      background-color: #505335;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .sign-up-btn:hover {
      background-color: #3b3d29;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
        <img src="safebitestransparent.png" alt="Logo" />
    </div>
    <div class="menu">
      <a href="#">About Us</a>
      <a href="#">Restaurant Details</a>
      <a href="#">Login</a>
    </div>
  </header>

  <!-- Sign-Up Form Section -->
  <div class="container">
    <div class="signup-container">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
