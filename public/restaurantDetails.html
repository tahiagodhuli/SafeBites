<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBites Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="restaurantDetails.css">
</head>

<body>
    <!-- Navbar -->
    <header id="header">
        <div class="logo">
            <a href="index.html">
                <img src="updated logo 2.png" alt="Logo" />
            </a>
        </div>
        <nav>
            <a href="login.html">Login</a>
            <a href="about.html">About Us</a>
            <a href="restaurantDetails.html">Restaurant Details</a>
        </nav>
    </header>

    <div class="container">
        <!-- Dynamic restaurant info -->
        <section id="restaurant-list" class="restaurant-info">
            <h2 class="restaurant-title">Our SafeBites Restaurants</h2>
            <p>Loading restaurant data...</p>
        </section>

        <!-- User Reviews Section -->
        <section class="reviews">
            <h3>User-Made Reviews (Made on our site)</h3>
            <div class="review-box">
                <p class="user-review-title">Review Name, by Username on Date Reviewed</p>
                <p class="user-review-content">5 Star Rating: Review Content</p>
            </div>
        </section>
    </div>

    <!-- JavaScript to Fetch and Display Restaurant Data -->
    <script src="restaurantDetails.js"></script>
    <script>
        async function fetchRestaurants() {
            try {
                // Use the local API endpoint
                const response = await fetch('/.netlify/functions/restaurants');
                const data = await response.json();

                const container = document.getElementById('restaurant-list');
                container.innerHTML = ''; // Clear loading message

                // Loop through the restaurants and create HTML for each
                data.forEach(restaurant => {
                    const restaurantBox = document.createElement('div');
                    restaurantBox.className = 'restaurant-details';

                    restaurantBox.innerHTML = `
                        <h3>${restaurant.name}</h3>
                        <p><strong>Address:</strong> ${restaurant.address}</p>
                        <p><strong>Phone:</strong> ${restaurant.phone}</p>
                        <p><strong>Website:</strong> <a href="${restaurant.website}" target="_blank">Visit Website</a></p>
                        <p><strong>Allergy-Free Options:</strong> ${restaurant.allergySafeOptions.join(', ')}</p>
                        <button onclick="openReviewForm(${restaurant.id})">Leave a Review</button>
                    `;

                    container.appendChild(restaurantBox);
                });

            } catch (error) {
                console.error('Error fetching restaurant data:', error);
                const container = document.getElementById('restaurant-list');
                container.innerHTML = '<p>Failed to load restaurant data. Please try again later.</p>';
            }
        }

        // Fetch restaurant data when the page loads
        fetchRestaurants();

        async function fetchReviews(restaurantId) {
        try {
            const response = await fetch(`/api/reviews/${restaurantId}`);
            const reviews = await response.json();
            return reviews;
        } catch (error) {
            console.error('Error fetching reviews:', error);
            return [];
        }
        }

        async function displayRestaurantDetails() {
        try {
            const response = await fetch('/.netlify/functions/restaurants');
            const restaurants = await response.json();

            const container = document.getElementById('restaurant-list');
            container.innerHTML = ''; // Clear loading message

            for (const restaurant of restaurants) {
            const restaurantBox = document.createElement('div');
            restaurantBox.className = 'restaurant-details';

            const reviews = await fetchReviews(restaurant.id);
            const reviewsHTML = reviews
                .map(review => `
                <div class="review-box">
                    <p><strong>${review.username}</strong> (${review.rating} / 5)</p>
                    <p>${review.review}</p>
                    <p><em>${new Date(review.createdAt).toLocaleString()}</em></p>
                </div>
                `).join('');

            restaurantBox.innerHTML = `
                <h3>${restaurant.name}</h3>
                <p><strong>Address:</strong> ${restaurant.address}</p>
                <p><strong>Phone:</strong> ${restaurant.phone}</p>
                <p><strong>Website:</strong> <a href="${restaurant.website}" target="_blank">Visit Website</a></p>
                <p><strong>Allergy-Free Options:</strong> ${restaurant.allergySafeOptions.join(', ')}</p>
                <button onclick="openReviewForm(${restaurant.id}, '${restaurant.name}')">Leave a Review</button>
                <h4>User Reviews</h4>
                ${reviewsHTML || '<p>No reviews yet. Be the first to review!</p>'}
            `;

            container.appendChild(restaurantBox);
            }
        } catch (error) {
            console.error('Error fetching restaurant data:', error);
            document.getElementById('restaurant-list').innerHTML = '<p>Failed to load data. Please try again later.</p>';
        }
        }

        displayRestaurantDetails();

    </script>
</body>

</html>
